<!DOCTYPE html>
<html lang="en">

<head>

  <!---BOOTSTRAP---->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>
  <!--CSS--->
  <link rel="stylesheet" href="CSS\styles.css">
  <!--Google Fonts--->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>
<main>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div class="Logobox">
      <div class="class2 row">
        <div class="col">
          <img class="Logo" src="images\logo.svg" alt="">
        </div>
      </div>
      <div class="class2 class3 row">
        <div class="class1 col">
          <img class="document color1"src="images\icon-document.svg" alt="">
        </div>
        <div class="class1 col">
          <img class="document color1" style="margin-right:2px" src="images\icon-folder.svg" alt="">
        </div>
        <div class="class1 col">
          <img class="document color1" src="images\icon-upload.svg" alt="">
        </div>
      </div>
    </div>
    <label for="customRange3" class="form-label">You've used 815GB of your storage</label>
    <input type="range" class="form-range" min="0" max="100" step="0.5" id="customRange3">
    <img src="images\bg-desktop.png" class="desktopimg img-fluid" alt="">
    <div class="talk-bubble tri-right btm-right">
  <div class="talktext">
    <p class="size"><span><strong style="font-size:24px;">185</strong></span> GB Left</p>
  </div>
</div>






    <div class="attribution">
